<script>

    //switch statements
   function caseInSwitch(val){
switch(val){
    case 1:
    answer = "one";
    break;
    case 2:
    answer = "two";
    break;
    case 3:
    answer = "three";
    break;
    default:
    answer = "select a number less than 4";
        }
return answer;
                          }
console.log(caseInSwitch(2));



//multiple identical options in switch statements
 function sequentialSizes(num){
switch(num){
    case 1:
    case 2:
    case 3:
    answer = "one, two or three";
    break;
    case 4:
    case 5:
    case 6:
    case 7:
    answer = "four five six or seven";
    break;
    default:
    answer = "select a number less than 8";
}
return answer;
   }
console.log("sequentialSizes: "+sequentialSizes(8));



//counting card
var count = 0;
function cc(card){
    switch(card){
        case 2:
        case 3:
        case 4:
        case 5:
        case 6:
           count++;
           break;
        case 10:
        case 'J':
        case 'Q':
        case 'K':
        case 'A':
           count--;
           break;
    }
    var holdbet = 'hold';
    if(count>0){
        holdbet='bet';
    }
    return count + " "+ holdbet;
}
cc(2); cc('K'); cc(10); cc('K'); cc('A');
console.log(cc(4))


//build javascript objects
var myDog = {
"name": "camper",
"tail": 1,
"legs": 4,
"total friends": 8,
"children":["everything"],
"bark": "bow bow"
}
console.log("dogs name: "+myDog.name) //accessing property from object with dot notation
console.log("dogs total friends: "+myDog["total friends"]) //accessing object propery with bracket notation. 
                                                           //you can use bracket notation anytime,but its required if the name has space in it
myDog.name = "happy camper"; //updating a object property
console.log("changes dogs name to "+myDog.name)
myDog.food = "meat"; //add new property to object using dot notation
myDog["house address"] = "abcd house, blabla street"; //add new property to object using bracket notation
console.log(myDog)
delete myDog.bark; //delete  property from an object using delete keyword
console.log(myDog)

//check if an object has an property
function checkObj(checkprop)
{
    if(myDog.hasOwnProperty(checkprop)){
        return myDog[checkprop];
    } else {
        return "not found"
    }
}
console.log(checkObj("name"))


            

</script>
